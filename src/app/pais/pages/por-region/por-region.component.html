<h3>Buscar por Región <small>{{ regionActiva | titlecase }}</small></h3>
<hr>

<div class="animate__animated animate__fadeIn animate__faster">
    <h5>Seleccione la región</h5>

    <div class="row">
        <div class="col">
            <!-- [class.btn-primary]="region === regionActiva" -->
            <!-- [ngClass]="{
                'btn-primary': regionActiva === region,
                'btn-outline-primary': regionActiva !== region
            }" -->
            <!-- [class]="( regionActiva === region ? 'btn btn-primary' : 'btn btn-outline-primary')" -->
            <button *ngFor="let region of regiones; let i = index" 
                    [class]="getClaseCSS( region )"
                    (click)="activarRegion( region )">
                    {{ i + 1 }}. {{ region | titlecase }}
            </button>
        </div>
    </div>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada por el término de busqueda {{ regionActiva}}.
</div>

<div *ngIf="!hayError && paises.length > 0" class="row">
    <div class="col">
        <app-pais-table [paises]="paises"></app-pais-table>
    </div>
</div>
